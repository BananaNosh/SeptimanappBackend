openapi: "3.0.0"
info:
  description: HTTP server for the Septimana Latina Backend

  title: septimanapp-backend-http

  version: 0.1.0

paths:

components:
  schemas:
    event:
      type: object
      properties:
        id:
          type: integer
        start:
          type: integer
          description: "The start time of the event as UNIX timestamp"
        end:
          type: integer
          description: "The end time of the event as UNIX timestamp"
        name:
          type: string
          description: "The name/description of the event"
        language:
          type: string
          description: "The language of the name of the event"
        location:
          type: string
          description: "The location of the event"
    events:
      type: array
      items:
        $ref: "#/components/schemas/event"
