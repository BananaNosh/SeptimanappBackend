  openapi: "3.0.0"
  info:
    description: HTTP server for the Septimana Latina Backend

    title: septimanapp-backend-http

    version: 0.1.0


  paths:
    /events/{id}:
      get:
        parameters:
          - name: id
            schema:
              type: integer
            in: path
            required: true
        responses:
          200:
            description: "Returns the event with the given id"
            content:
              application/json:
                schema:
                  $ref: "./types/types.yaml#/components/schemas/event"
    /events:
      get:
        parameters:
          - name: year
            description: "if given only events of this year are returned"
            in: query
            schema:
              type: integer
              minimum: 2018
              maximum: 2020
              example: 2019
          - name: lang
            description: "if given only events in this language are returned"
            in: query
            schema:
              type: string
              enum: ["de", "la"]
              example: "la"
        responses:
          200:
            description: 'returns the events of the septimana for all or a specific year'
            content:
              application/json:
                schema:
                  $ref: "./types/types.yaml#/components/schemas/events"

      post:
        requestBody:
          required: true
          content:
            application/json:
              schema:
                $ref: "./types/types.yaml#/components/schemas/event"
        responses:
          200:
            description: "Saves the posted events"
            content:
              application/json:
                schema:
                  $ref: "./types/types.yaml#/components/schemas/events"


